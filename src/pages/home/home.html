

<ion-content no-bounce   class="background-home" padding>
  <img src="assets/imgs/saudia.png" height="43" width="308" style="margin-left: auto;margin-top: 59px;display: block;margin-right: auto;width: 50%;"/>
  <ion-card padding="" class="form_block">

    <ion-grid class="fields">
    <ion-row>

    <ion-col padding>
    <!--<p>First Name<sup>*</sup></p>-->
      <img src="assets/imgs/title.png"/>
      <ion-input style="background: #CCCBD6;border-radius: 7px;;padding-left: 13px;margin-top: 5px;" placeholder="Title" name= "first_name" [(ngModel)]="first_name" type="text">
    </ion-input>
    </ion-col>

      <ion-col padding>
        <img src="assets/imgs/name.png"/>
        <ion-input style="border-radius: 7px;margin-top: 5px;background: #CCCBD6;padding-left: 5px;" placeholder="Name"  name= "last_name" [(ngModel)]="last_name"  type="text">
        </ion-input>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col padding>
        <!--<p>First Name<sup>*</sup></p>-->
        <img src="assets/imgs/email.png"/>
        <ion-input style="border-radius: 7px;background: #CCCBD6;padding-left: 12px;" placeholder="Email"  name= "email" [(ngModel)]="email"  type="text">
        </ion-input>
      </ion-col>
      <ion-col padding>
        <img  src="assets/imgs/phone_number.png"/>
        <ion-input style="border-radius: 7px;background: #CCCBD6;padding-left: 5px;" placeholder="Phone Number"  name= "phone_number" [(ngModel)]="phone_number"  type="text">
        </ion-input>
      </ion-col>

    </ion-row>
      <ion-row>
        <ion-col>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <div>
    <button style="background: url(assets/imgs/button.png);width: 292px;height: 84px;background-repeat: no-repeat;display: block;margin: auto!important;" (click)="addDeveloper()">
      <img src="assets/imgs/button text.png" height="45" width="96"/>
    </button>
  </div>
  <div>
  <img style="display: block;margin-left: auto;margin-right: auto;margin-top: 86px;" src="assets/imgs/camera.png" />
  </div>
