<ion-header>

  <ion-navbar>
    <ion-title>options</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
  <ion-label floating>Username</ion-label>
  <ion-input name= "username" [(ngModel)]="username" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input name= "password" [(ngModel)]="password" type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Location</ion-label>
    <ion-input name= "location" [(ngModel)]="location" type="text"></ion-input>
  </ion-item>
  <button (click)="authenticate()" ion-button icon-left>
    <ion-icon name="ios-send"></ion-icon>
    Submit Details
  </button>
  <button (click)="sync()" ion-button icon-start>
    <ion-icon name="ios-sync"></ion-icon>
    Refer Sync
  </button>
  <button (click)="syncRefer()" ion-button icon-start>
    <ion-icon name="ios-sync"></ion-icon>
    Refer with pic Sync
  </button>
  <ion-list>
    <ion-item *ngFor="let dev of developers">
      <h2>{{ dev.firstname }}. {{dev.lastname }}</h2>
      <p>Phone Number : {{ dev.phonenumber }}  email :  {{dev.email}}</p>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let dev of refer">
      <h2>{{ dev.firstname }}. {{dev.lastname }}</h2>
      <p>Phone Number : {{ dev.phonenumber }}  email :  {{dev.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
